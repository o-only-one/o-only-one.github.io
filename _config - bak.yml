# Hexo Configuration Hexo配置
## Docs: https://hexo.io/docs/configuration.html 文档
## Source: https://github.com/hexojs/hexo/ 源码

# Site 网站
title: BlueSky #网站标题
subtitle: #网站副标题
description: #网站描述
keywords: #网站关键字
author: #作者
language: #网站使用的语言
timezone: #网站时区

# URL 网址
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
## 如果你的网站放在子目录中，请将url设置为'http://yoursite.com/child',将根目录root设置为'/child/'
url: http://yoursite.com #网址
root: / #网站根目录
permalink: :year/:month/:day/:title/ #文章的永久连接
permalink_defaults: #永久连接中各部分的默认值

# Directory 目录
source_dir: source #源文件加，这个文件夹用来存放内容
public_dir: public #公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags #标签文件夹
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code #include code文件夹
i18n_dir: :lang #国际化（i18n）文件夹
skip_render: #跳过指定文件的渲染，你可以用glob表达式来匹配路径

# Writing 文章
new_post_name: :title.md # File name of new posts 新文章的文件名称
default_layout: post #预设布局
titlecase: false # Transform title into titlecase 将标题转换为title case
external_link: true # Open external links in new tab 在标签中打开外部链接
filename_case: 0 #把文件名称转换为(1)小写或(2)大写
render_drafts: false #显示草稿
post_asset_folder: true # 启动asset文件夹
relative_link: false #把链接改为根目录相对位置
future: true #显示未来的文章
highlight: #代码块的设置
  enable: true #启动设置
  line_number: true #行号
  auto_detect: false #自动检测
  tab_replace: #tab替换
  
# Home page setting 主页设置
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator: #索引生成
  path: '' #路径
  per_page: 10 #每页展示文章数
  order_by: -date #排序依据
  
# Category & Tag 分类和标签
default_category: uncategorized #默认分类
category_map: #分类别名
tag_map: #标签别名

# Date / Time format 日期/时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD #日期格式
time_format: HH:mm:ss #时间格式

# Pagination 分页和标签
## Set per_page to 0 to disable pagination
per_page: 10 #每页显示的文章量
pagination_dir: page #分页目录

# Extensions 拓展
## Plugins: https://hexo.io/plugins/ 插件地址
## Themes: https://hexo.io/themes/ 主题地址
theme: icarus
#theme: jacman
#theme: next

# Deployment 部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:o-only-one/o-only-one.github.io.git
  branch: master
